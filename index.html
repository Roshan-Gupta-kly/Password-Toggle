<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-toggle</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="input-box">
        <input type="password" placeholder="Password" id="password" required>
        <img src="./eye-icons/eye-close.png" id="eye-icon" onclick="toggle()">
    </div>
    
    <script>
        let password = document.getElementById("password");
        let eyeicon = document.getElementById("eye-icon");
    
        function toggle(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.src = "./eye-icons/eye-open.png"; // Change to the correct open eye icon
            } else {
                password.type = "password";
                eyeicon.src = "./eye-icons/eye-close.png"; // Correct the path to the close eye icon
            }
        }
    </script>
    
</body>
</html>
